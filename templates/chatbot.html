{% load static %}
<title>{% block title %}VConnect{% endblock title %}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/chatbot.css' %}">

{% block content %}{% endblock %}
  <button id="chatbot-toggle" class="btn btn-primary rounded-circle" onclick="toggleChat()">ðŸ’¬</button>
  <div id="chat-container" class="shadow">
    <div id="chat-box"></div>
     <iframe allow="microphone;"width="280"height="550"src="https://console.dialogflow.com/api-client/demo/embedded/85dff238-718e-4062-a624-da3763c5440d"></iframe>    
  </div>
  
  <script>
    function toggleChat() {
      const chat = document.getElementById("chat-container");
      if (chat.style.display === "flex") {
        chat.style.display = "none";
      } else {
        chat.style.display = "flex";
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
