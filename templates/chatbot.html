{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/chatbot.css' %}">

{% block content %}{% endblock %}
  <button id="chatbot-toggle" class="btn btn-primary rounded-circle" onclick="toggleChat()">ðŸ’¬</button>
  <div id="chat-container" class="shadow">
    <div id="chat-box"></div>
    <div class="input-group mt-2">
      <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
      <button class="btn btn-success" onclick="sendMessage()">Send</button>
    </div>
  </div>
  
  <script>
    function toggleChat() {
      const chat = document.getElementById("chat-container");
      if (chat.style.display === "flex") {
        chat.style.display = "none";
      } else {
        chat.style.display = "flex";
      }
    }
    function sendMessage() {
      const input = document.getElementById("user-input");
      const msg = input.value.trim();
      if (msg) {
        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML += `<div><strong>You:</strong> ${msg}</div>`;
        input.value = "";
        setTimeout(() => {
          chatBox.innerHTML += `<div><strong>Bot:</strong> Sorry, Iâ€™m just a demo chatbot.</div>`;
          chatBox.scrollTop = chatBox.scrollHeight;
        }, 500);
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
